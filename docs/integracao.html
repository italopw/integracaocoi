<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Planejamento Operacional - Integração (Interface B)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, sans-serif; background: #f8fafc; color: #111827; }
    .card { background: #fff; border-radius: 8px; box-shadow: 0 6px 18px rgba(15,23,42,0.06); padding: 1rem; }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body class="p-6">
  <div class="max-w-4xl mx-auto">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Interface B — Dashboard de Integração</h1>
      <p class="text-sm text-gray-600">Aqui é exibido o último planejamento enviado pela Interface A (via localStorage ou endpoint).</p>
    </header>

    <div id="no-data" class="card text-gray-600">
      Nenhum planejamento pendente encontrado. Aguarde um envio a partir da Interface A.
    </div>

    <div id="data-card" class="card hidden">
      <div class="flex justify-between items-start mb-3">
        <h2 class="text-lg font-semibold">Último Planejamento Recebido</h2>
        <div class="space-x-2">
          <button id="clear-btn" class="px-3 py-1 bg-red-600 text-white rounded">Limpar</button>
          <button id="import-btn" class="px-3 py-1 bg-blue-600 text-white rounded">Importar para Visualização</button>
        </div>
      </div>
      <div id="payload" class="text-sm text-gray-800"><pre id="payload-pre">---</pre></div>
      <div id="meta" class="mt-3 text-xs text-gray-500"></div>
    </div>
  </div>

  <script>
    // Página simples que lê localStorage['pending_planning'] e exibe o JSON
    function render(data) {
      document.getElementById('no-data').classList.add('hidden');
      const card = document.getElementById('data-card');
      card.classList.remove('hidden');
      const pre = document.getElementById('payload-pre');
      pre.textContent = JSON.stringify(data, null, 2);
      const meta = document.getElementById('meta');
      meta.textContent = `Recebido em: ${new Date().toLocaleString()}`;
    }

    function showNoData() {
      document.getElementById('no-data').classList.remove('hidden');
      document.getElementById('data-card').classList.add('hidden');
    }

    function loadPending() {
      try {
        const raw = localStorage.getItem('pending_planning');
        if (!raw) return null;
        return JSON.parse(raw);
      } catch (e) {
        console.error('Erro ao ler pending_planning:', e);
        return null;
      }
    }

    document.getElementById('clear-btn').addEventListener('click', () => {
      localStorage.removeItem('pending_planning');
      showNoData();
      alert('pending_planning removido do localStorage');
    });

    document.getElementById('import-btn').addEventListener('click', () => {
      const data = loadPending();
      if (!data) { alert('Nenhum dado para importar.'); return; }
      // Aqui poderíamos transformar e exibir em um UI mais bonita; por enquanto apenas alerta
      alert('Importado para visualização (ver payload).');
    });

    // Inicialização
    (function(){
      const pending = loadPending();
      if (pending) render(pending);
      else showNoData();
    })();
  </script>
</body>
</html>
